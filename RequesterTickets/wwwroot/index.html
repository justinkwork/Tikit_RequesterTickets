<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Requester Tickets</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 40px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 8px;
            font-size: .9em;
        }

        th {
            background-color: #f4f4f4;
            text-align: left;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .header {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #6264a7;
            
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 id="title"></h2>
    </div>

    <table id="ticketsTable">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Status</th>
                <th>Created Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>

        const params = new URLSearchParams(window.location.search);
        const username = params.get("username");

        async function getStatuses() {
            const res = await fetch("/api/status")
            return res.json()
        }

        async function main() {
            const statuses = await getStatuses();

            if (!username) {
                document.getElementById("title").innerText = "No requester specified";
            } else {

                fetch(`/api/requesters/${username}/tickets`)
                    .then(r => {
                        if (!r.ok) throw new Error("Failed to load tickets");
                        return r.json();
                    })
                    .then(data => {
                        const tbody = document.querySelector("#ticketsTable tbody");
                        tbody.innerHTML = "";

                        data.forEach(t => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                    <td><a href="https://web.tikit.ai/tickets/${t.id}" target="_blank">${t.id}</a></td>
                    <td>${t.title}</td>
                    <td>${statuses.find(s => s.id == t.statusId)['value']}</td>
                    <td>${new Date(t.createdDate).toLocaleDateString()}</td>
                `;
                            tbody.appendChild(row);
                        });
                    })
                    .catch(err => {
                        document.getElementById("title").innerText = err.message;
                    });
            }
        }
        main();
        </script>
</body>
</html>
